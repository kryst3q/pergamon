<!DOCTYPE html>
<html>
    <head>
        <title>pergamon - home library system</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h4 class="text-primary">Add new book</h4>
                <hr>
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form action="index.html" method="POST" class="form-horizontal" id="newBook">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="author">Author: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="author" name="author">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="title">Title: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="description">Description:</label>
                            <div class="col-sm-10">
                                <!--<input type="text" class="form-control" id="description" name="description">-->
                                <textarea class="form-control" id="description" name="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <h4 class="text-primary">Your books <span id="feedback"></span></h4>
                <hr>
                <div class="col-md-2"></div>
                <div class="col-md-10" id="books">
                    
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/site.js"></script>
    </body>
</html>
